<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome Business</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f7f1e3;
      color: #2d3436;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      color: #6c5ce7;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }
    a.button {
      text-decoration: none;
      background: #6c5ce7;
      color: white;
      padding: 0.75em 1.5em;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #341f97;
      box-shadow: 0 6px 20px rgba(52, 31, 151, 0.6);
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #636e72;
    }
  </style>
</head>
<body>
  <h1>Awesome Business</h1>
